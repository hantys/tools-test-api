default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  username: postgres
  password: root
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: tools-test-api_development

test:
  <<: *default
  database: tools-test-api_test